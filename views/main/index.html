<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>PostmaClone</title>
  </head>
  <body>
    <div class="header">
      <image class="icon" src="icon.jpg" alt="postma-clone-image" />
      <h1>PostmaClone</h1>
    </div>

    <div id="main">
      <div class="explorer" id="collections"></div>
      <div class="editor" id="editor"></div>
      <div class="toolbar" id="toolbar">
        <form enctype="multipart/form-data" id="import-upload-form">
          <div>
            <label for="file">Choose file for import</label>
            <input type="file" id="input" accept=".json" multiple />
          </div>
          <div>
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
